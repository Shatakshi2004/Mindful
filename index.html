<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src ="script.js"></script>
    <title>Book Form</title>
    <script src = "main.js" defer type = "module"></script>
 <!--[if IE 8]>
<script type="text/javascript" src="js/html5shiv.js"></script>
<![endif]-->
  </head>
  <body class="background">
    <div class="book">
      <div class="page-one background">
        <div class="acount-info">
          <form>
            <input type="text" class="form-control" placeholder="USER NAME" name="">
            <input type="password" class="form-control" placeholder="PASSWORD" name="">
            <input type="password" class="form-control" placeholder="SUBMITT PASSWORD" name="">
            <button class="btn btn-primary text-uppercase"><i class="fa fa-arrow-left"></i> send</button>
          </form>
        </div>
        <div class="back">
        </div> 
      </div>
      <div class="page-two background">
        <div class="contact-info">
          <form>
            <input type="email" class="form-control" placeholder="EMAIl" name="">
            <input type="text" class="form-control" placeholder="ADRESS" name="">
            <input type="tel" class="form-control" placeholder="TELEPHONE" name="">
            <button class="btn btn-primary text-uppercase"><i class="fa fa-arrow-left"></i> NEXT</button>
          </form>
        </div>
        <div class="back">
          <h2 class="text-uppercase text-center text-success"></h2>
          <h3 class="text-center text-uppercase text-success"></h3>
          <div class="validation"></div>
        </div>  
      </div>
      <div class="page-three background">
        <div class="personal-info">
          <form>
            <input type="text " class="form-control" placeholder="FIRST NAME" name="">
            <input type="text" class="form-control" placeholder="LAST NAME" name="">
            <input type="number " class="form-control" placeholder="AGE" name="">
            <button class="btn btn-primary text-uppercase"><i class="fa fa-arrow-left"></i> NEXT</button>
          </form>
        </div>
        <div class="back">
          <h2 class="text-uppercase text-center text-success"></h2>
          <h3 class="text-center text-uppercase text-success"></h3>
          <div class="validation"></div>
        </div>  
      </div>
      <div class="page-four background">
        <div class="log-in text-center">
          <h1 class="text-uppercase">
            <a href="#" class="">Sere<span>Nova</span></a>
          </h1>
          <div class="btn-group">
            <button class="btn btn-primary">
              <i class="fa fa-facebook"></i>
            </button>
            <button class="btn btn-danger">
              <i class="fa fa-google-plus"></i>
            </button>
            <button class="btn btn-success">
              <i class="fa fa-instagram"></i>
            </button>
            <button class="btn btn-info">
              <i class="fa fa-twitter"></i>
            </button>
          </div>
          <form> 
            <div class="input-group">
              <input type="text" class="form-control" placeholder="USER NAME" name="">
              <div class="input-group-addon">
                <i class="fa fa-user"></i>
              </div>
            </div>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="PASSWORD" name="">
              <div class="input-group-addon">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <button class="btn btn-primary text-uppercase">log in <i class="fa fa-unlock"> </i></button>
            <div>
              <a href="#" class="text-uppercase">sign up <i class="fa fa-arrow-right"></i></a>
              
            </div>
            <div class ="input">
              <button id="google-login-btn" class ="google-button">
                <i class ="fab fa-google"></i> Login with Google
              </button>
            </div>
          </form>
        </div>

        <div class="back">
          <h2 class="text-uppercase text-center text-success"></h2>
          <h3 class="text-center text-uppercase text-success"></h3>
          <div class="validation"></div>
        </div>  
      </div>
    </div>
    <!-- script files -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
